name: Kirim ke Telegram

on:
  workflow_dispatch:
    inputs:
      pin:
        description: 'PIN rahasia'
        required: true
        type: string
      url:
        description: 'URL file yang mau didownload'
        required: true
        type: string
      ext:
        description: 'Ekstensi file (.mp4, .jpg, .zip, dll)'
        required: true
        type: string

jobs:
  kirim:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cek PIN
        run: |
          echo -n "${{ github.event.inputs.pin }}" | sha256sum | grep -q "427a13912500729a67188e4bf5742fc07122e9919e17b3adca8cc1e2ccd5b898"
          if [ $? -ne 0 ]; then
            echo "‚ùå PIN salah!"
            exit 1
          fi

      - name: Download file sebagai zq.{ext}
        run: |
          URL="${{ github.event.inputs.url }}"
          EXT="${{ github.event.inputs.ext }}"
          FILENAME="zq.${EXT##*.}"
          echo "üì• Downloading $URL as $FILENAME"
          curl -L "$URL" --output "$FILENAME" || {
            echo "‚ö†Ô∏è curl failed, trying wget..."
            wget -O "$FILENAME" "$URL" || {
              echo "‚ùå wget also failed."
              exit 1
            }
          }
          if [ ! -s "$FILENAME" ]; then
            echo "‚ùå Downloaded file is empty or missing"
            exit 1
          fi

      - name: Upload semua file zq.* ke Telegram
        shell: bash
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_USER_ID }}
        run: |
          is_in_list() {
            grep -qixF "$1" "$2"
          }

          # Cek file ekstensi
          for f in ext_audio.txt ext_video.txt ext_image.txt; do
            [ ! -f "$f" ] && echo "‚ùå File ekstensi $f gak ketemu" && exit 1
          done

          for file in zq.*; do
            [ ! -s "$file" ] && continue
            EXT="${file##*.}"

            if [ "$EXT" = "gif" ]; then
              ENDPOINT="sendAnimation"
              FIELD="animation"
            elif is_in_list "$EXT" ext_image.txt; then
              ENDPOINT="sendPhoto"
              FIELD="photo"
            elif is_in_list "$EXT" ext_video.txt; then
              ENDPOINT="sendVideo"
              FIELD="video"
            elif is_in_list "$EXT" ext_audio.txt; then
              ENDPOINT="sendAudio"
              FIELD="audio"
            else
              ENDPOINT="sendDocument"
              FIELD="document"
            fi

            echo "üì§ Mengirim $file sebagai $FIELD..."

            if [ "$FIELD" = "animation" ]; then
              curl -v -F chat_id="$TELEGRAM_CHAT_ID" \
                   -F "animation=@$file;type=image/gif" \
                   "https://api.telegram.org/bot$TELEGRAM_TOKEN/$ENDPOINT"
            else
              curl -v -F chat_id="$TELEGRAM_CHAT_ID" \
                   -F "$FIELD"=@"$file" \
                   "https://api.telegram.org/bot$TELEGRAM_TOKEN/$ENDPOINT"
            fi
