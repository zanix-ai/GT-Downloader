<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GT Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form>
      <input type="text" placeholder="URL" name="url">
      <input type="text" placeholder="PAT" name="pat">
      <div class="inline-inputs">
        <input type="text" placeholder="FILE NAME" name="filename">
        <input type="text" placeholder="FILE EXT" name="fileext">
      </div>
      <input type="password" placeholder="INPUT PIN" name="pin">

      <div class="music-player">
        <!-- YouTube iframe player -->
        <iframe id="ytplayer" style="display:none;" width="0" height="0" frameborder="0" allow="autoplay"></iframe>

        <div>
          <button type="button" id="prev" class="nav">⏮️</button>
          <span class="track-title">Track Title</span>
          <button type="button" id="next" class="nav">⏭️</button>
        </div>

        <input type="range" class="slider" disabled />
      </div>

      <div class="log" style="color:white;font-size:0.9rem;text-align:center"></div>
      <button type="submit" class="submit">Submit</button>
    </form>
  </div>

  <script src="logic.js"></script>
  <script src="bgm.js"></script>
</body>
</html>
