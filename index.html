<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GT Downloader</title>
  <style>
    :root[data-theme='light'] {
      --bg: #f4f4f4;
      --text: #111;
      --input-bg: #ddd;
      --btn-bg: #06f;
      --btn-hover: #0055cc;
    }
    :root[data-theme='dark'] {
      --bg: #111;
      --text: #eee;
      --input-bg: #333;
      --btn-bg: #06f;
      --btn-hover: #0055cc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #themeToggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text);
    }

    .container {
      background-color: rgba(0,0,0,0.2);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 480px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
    }

    input {
      background: var(--input-bg);
      color: var(--text);
    }

    button {
      background-color: var(--btn-bg);
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: var(--btn-hover);
    }
  </style>
</head>
<body>
  <button id="themeToggle">üåô</button>
  <div class="container">
    <h2>GT Downloader üîí</h2>
    <input type="password" id="pin" placeholder="Masukkan PIN" />
    <input type="text" id="link" placeholder="Link file (https://...)" />
    <input type="text" id="ext" placeholder="Ekstensi file (cth: .mp4)" />
    <input type="text" id="pat" placeholder="GitHub PAT" />
    <button onclick="kirim()">Kirim ke Telegram</button>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const newTheme = html.getAttribute("data-theme") === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      document.getElementById("themeToggle").textContent = newTheme === "light" ? "üåô" : "‚òÄÔ∏è";
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-theme", savedTheme);
      document.getElementById("themeToggle").textContent = savedTheme === "light" ? "üåô" : "‚òÄÔ∏è";

      const savedPAT = localStorage.getItem("pat");
      if (savedPAT) {
        document.getElementById("pat").value = savedPAT;
      }
    };

    async function kirim() {
      const pin = document.getElementById("pin").value;
      const link = document.getElementById("link").value;
      const ext = document.getElementById("ext").value;
      const pat = document.getElementById("pat").value;

      if (!pat || !link || !pin) {
        alert("‚ö†Ô∏è Semua kolom wajib diisi kecuali ekstensi.");
        return;
      }

      localStorage.setItem("pat", pat);

      const res = await fetch("https://api.github.com/repos/zanix-ai/GT-Downloader/actions/workflows/main.yml/dispatches", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + pat,
          "Accept": "application/vnd.github+json",
          "X-GitHub-Api-Version": "2022-11-28"
        },
        body: JSON.stringify({
          ref: "main",
          inputs: {
            pin: pin,
            url: link,
            ext: ext
          }
        })
      });

      if (res.ok) {
        alert("‚úÖ Berhasil dikirim ke Telegram!");
      } else {
        const err = await res.json().catch(() => ({}));
        alert(`‚ùå Gagal (${res.status}):\n${err.message || "Unknown error"}`);
      }
    }
  </script>
</body>
</html>
