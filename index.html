<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GT Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #222;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255,255,255,0.05);
      width: 90%;
      max-width: 480px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
    }
    input {
      background: #333;
      color: #eee;
    }
    button {
      background-color: #06f;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #0055cc;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
      white-space: pre-wrap;
      transition: all 0.2s ease;
    }
    .success { color: #0f0; }
    .error { color: #f55; }
  </style>
</head>
<body>
  <div class="container">
    <h2>GT Downloader üîí</h2>
    <input type="password" id="pin" placeholder="Masukkan PIN">
    <input type="text" id="link" placeholder="Link file (https://...)">
    <input type="text" id="pat" placeholder="GitHub PAT">
    <button onclick="kirim()">Kirim ke Telegram</button>
    <p id="status"></p>
  </div>

  <script>
    async function kirim() {
      const pin = document.getElementById("pin").value.trim();
      const link = document.getElementById("link").value.trim();
      const pat = document.getElementById("pat").value.trim();
      const status = document.getElementById("status");

      if (!pin || !link || !pat) {
        status.className = "error";
        status.innerText = "‚ö†Ô∏è Semua field wajib diisi.";
        return;
      }

      status.className = "";
      status.innerText = "‚è≥ Mengirim...";

      try {
        const res = await fetch("https://api.github.com/repos/zanix-ai/GT-Downloader/actions/workflows/main.yml/dispatches", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + pat,
            "Accept": "application/vnd.github+json",
            "X-GitHub-Api-Version": "2022-11-28"
          },
          body: JSON.stringify({
            ref: "main",
            inputs: {
              pin: pin,
              url: link
            }
          })
        });

        const text = await res.text();

        if (res.ok) {
          status.className = "success";
          status.innerText = "‚úÖ Berhasil dikirim ke Telegram!";
        } else {
          status.className = "error";
          status.innerText = `‚ùå Gagal (${res.status}):\n${text}`;
        }
      } catch (err) {
        status.className = "error";
        status.innerText = `‚ùå Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
