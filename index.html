<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GT Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=800&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.8rem;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      width: 100%;
      outline: none;
    }
    ::placeholder { color: #eee; }
    .inline { display: flex; gap: 1rem; }
    .inline input { flex: 1; }
    button.submit {
      padding: 0.9rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #a960ee, #6c5ce7);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button.submit:hover {
      background: linear-gradient(to right, #8e44ad, #5c3dd8);
    }
    .music-player {
      background: #000;
      padding: 1rem;
      border-radius: 20px;
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    .track-title {
      color: white;
      font-size: 0.95rem;
    }
    .slider {
      width: 100%;
      accent-color: #a960ee;
      opacity: 0.4;
    }
    .nav {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .log {
      color: #fff;
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      min-height: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="mainForm">
      <input type="text" id="url" placeholder="URL">
      <input type="text" id="pat" placeholder="PAT">
      <div class="inline">
        <input type="text" id="filename" placeholder="FILE NAME">
        <input type="text" id="ext" placeholder="FILE EXT">
      </div>
      <input type="password" id="pin" placeholder="INPUT PIN">
      <button type="submit" class="submit">Submit</button>
    </form><div class="music-player">
  <div>
    <button class="nav" onclick="prevTrack()">‚èÆÔ∏è</button>
    <span class="track-title" id="trackTitle">Track Title</span>
    <button class="nav" onclick="nextTrack()">‚è≠Ô∏è</button>
  </div>
  <input type="range" id="seek" value="0" class="slider">
</div>

<div class="log" id="log"></div>

  </div>  <script src="bgm.js"></script>  <script>
    const form = document.getElementById('mainForm');
    const log = document.getElementById('log');
    const patInput = document.getElementById("pat");

    window.addEventListener("DOMContentLoaded", () => {
      const savedPAT = localStorage.getItem("github_pat");
      if (savedPAT) {
        patInput.value = savedPAT;
        log.innerText = "üîê PAT loaded from browser";
      }
      initBGM();
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const pat = patInput.value;
      const url = document.getElementById("url").value;
      const pin = document.getElementById("pin").value;
      const filename = document.getElementById("filename").value;
      const ext = document.getElementById("ext").value;

      if (!pat || !url || !pin) {
        log.innerText = "‚ùå Semua field wajib diisi!";
        return;
      }

      localStorage.setItem("github_pat", pat);

      log.innerText = "‚è≥ Mengirim...";

      const res = await fetch("https://api.github.com/repos/zanix-ai/GT-Downloader/actions/workflows/kirim.yml/dispatches", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + pat,
          "Accept": "application/vnd.github+json",
          "X-GitHub-Api-Version": "2022-11-28"
        },
        body: JSON.stringify({
          ref: "main",
          inputs: {
            pin: pin,
            url: url,
            filename: filename,
            ext: ext
          }
        })
      });

      if (res.ok) {
        log.innerText = "‚úÖ Berhasil dikirim ke Telegram!";
      } else {
        const data = await res.json();
        log.innerText = `‚ùå Gagal (${res.status}): ${data.message}`;
      }
    });

    // Audio logic
    let currentTrack = 0;
    let audio;
    const seek = document.getElementById("seek");
    const trackTitle = document.getElementById("trackTitle");

    function initBGM() {
      if (!window.bgmList || bgmList.length === 0) return;
      audio = new Audio(bgmList[currentTrack]);
      audio.play();
      updateTitle();

      audio.addEventListener("timeupdate", () => {
        seek.value = audio.currentTime;
        seek.max = audio.duration;
      });

      seek.addEventListener("input", () => {
        audio.currentTime = seek.value;
      });
    }

    function updateTitle() {
      fetch(`https://noembed.com/embed?url=${bgmList[currentTrack]}`)
        .then(res => res.json())
        .then(data => {
          trackTitle.innerText = data.title || "Unknown Track";
        })
        .catch(() => trackTitle.innerText = "Unknown Track");
    }

    function nextTrack() {
      audio.pause();
      currentTrack = (currentTrack + 1) % bgmList.length;
      audio = new Audio(bgmList[currentTrack]);
      audio.play();
      updateTitle();
    }

    function prevTrack() {
      audio.pause();
      currentTrack = (currentTrack - 1 + bgmList.length) % bgmList.length;
      audio = new Audio(bgmList[currentTrack]);
      audio.play();
      updateTitle();
    }
  </script></body>
</html>
