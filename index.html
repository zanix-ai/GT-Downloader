<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GT Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=800&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.8rem;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      width: 100%;
      outline: none;
    }
    ::placeholder { color: #eee; }
    .inline { display: flex; gap: 1rem; }
    .inline input { flex: 1; }
    button.submit {
      padding: 0.9rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #a960ee, #6c5ce7);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button.submit:hover {
      background: linear-gradient(to right, #8e44ad, #5c3dd8);
    }
    .log {
      color: #fff;
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      min-height: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="mainForm">
      <input type="text" id="url" placeholder="URL">
      <input type="text" id="pat" placeholder="PAT">
      <div class="inline">
        <input type="text" id="filename" placeholder="FILE NAME">
        <input type="text" id="ext" placeholder="FILE EXT">
      </div>
      <input type="password" id="pin" placeholder="INPUT PIN">
      <button type="submit" class="submit">Submit</button>
    </form>
    <div class="log" id="log"></div>
  </div>

  <script>
    const form = document.getElementById('mainForm');
    const log = document.getElementById('log');
    const patInput = document.getElementById("pat");

    window.addEventListener("DOMContentLoaded", () => {
      const savedPAT = localStorage.getItem("github_pat");
      if (savedPAT) {
        patInput.value = savedPAT;
        log.innerText = "üîê PAT loaded from browser";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const pat = patInput.value;
      const url = document.getElementById("url").value;
      const pin = document.getElementById("pin").value;
      const filename = document.getElementById("filename").value;
      const ext = document.getElementById("ext").value;

      if (!pat || !url || !pin) {
        log.innerText = "‚ùå Semua field wajib diisi!";
        return;
      }

      localStorage.setItem("github_pat", pat);
      log.innerText = "‚è≥ Mengirim...";

      const res = await fetch("https://api.github.com/repos/zanix-ai/GT-Downloader/actions/workflows/main.yml/dispatches", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + pat,
          "Accept": "application/vnd.github+json",
          "X-GitHub-Api-Version": "2022-11-28"
        },
        body: JSON.stringify({
          ref: "main",
          inputs: {
            pin: pin,
            url: url,
            name: filename,
            ext: ext
          }
        })
      });

      if (res.ok) {
        log.innerText = "‚úÖ Berhasil dikirim ke Telegram!";
      } else {
        const data = await res.json();
        log.innerText = `‚ùå Gagal (${res.status}): ${data.message}`;
      }
    });
  </script>
</body>
</html>
