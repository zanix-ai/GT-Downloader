<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GT Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>GT Downloader 🎧</h2>

    <input type="password" id="pin" placeholder="Masukkan PIN">
    <input type="text" id="link" placeholder="Link file (https://...)">
    <input type="text" id="filename" placeholder="Nama file custom (tanpa ekstensi)">
    <input type="text" id="ext" placeholder="Ekstensi (contoh: .mp4, .zip)">
    <input type="text" id="pat" placeholder="GitHub PAT">

    <button onclick="kirim()">Kirim ke Telegram</button>
    <p id="status"></p>

    <div class="music-panel">
      <div id="music-controls">
        <button onclick="prevBGM()">⏮️ Prev</button>
        <button onclick="nextBGM()">⏭️ Next</button>
      </div>
    </div>
  </div>

  <!-- BGM Player -->
  <iframe id="bgmPlayer" style="display:none;width:0;height:0;" allow="autoplay" frameborder="0"></iframe>

  <script src="bgm.js"></script>
  <script src="logic.js"></script>
</body>
</html>
