<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GT Downloader</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
  <style>
    :root {
      --bg: #111;
      --fg: #eee;
      --card: #222;
      --input: #333;
      --accent: #06f;
    }

    [data-theme="light"] {
      --bg: #f5f5f5;
      --fg: #111;
      --card: #fff;
      --input: #ddd;
      --accent: #007bff;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background-color: var(--card);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 480px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.2rem;
    }

    input, button {
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      box-sizing: border-box;
    }

    input {
      background-color: var(--input);
      color: var(--fg);
    }

    button {
      background-color: var(--accent);
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      filter: brightness(0.9);
    }

    .theme-toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .theme-toggle button {
      background: none;
      border: none;
      color: var(--accent);
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GT Downloader üîí</h2>
    <input type="password" id="pin" placeholder="Masukkan PIN" />
    <input type="url" id="link" placeholder="Link file (https://...)" inputmode="url" />
    <input type="text" id="ext" placeholder="Ekstensi file (cth: mp4)" />
    <input type="text" id="pat" placeholder="GitHub PAT" />
    <button onclick="kirim()">Kirim ke Telegram</button>

    <div class="theme-toggle">
      <button onclick="toggleTheme()">Ganti Tema</button>
    </div>
  </div>

  <script>
    // theme toggle
    function toggleTheme() {
      const newTheme = document.documentElement.getAttribute("data-theme") === "light" ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }

    // load theme
    window.onload = () => {
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-theme", savedTheme);

      const savedPAT = localStorage.getItem("pat");
      if (savedPAT) {
        document.getElementById("pat").value = savedPAT;
      }
    };

    async function kirim() {
      const pin = document.getElementById("pin").value;
      const link = document.getElementById("link").value;
      const ext = document.getElementById("ext").value;
      const pat = document.getElementById("pat").value;

      if (!pin || !link || !pat) {
        alert("‚ö†Ô∏è Semua kolom wajib diisi kecuali ekstensi.");
        return;
      }

      localStorage.setItem("pat", pat);

      const res = await fetch("https://api.github.com/repos/zanix-ai/GT-Downloader/actions/workflows/main.yml/dispatches", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + pat,
          "Accept": "application/vnd.github+json",
          "X-GitHub-Api-Version": "2022-11-28"
        },
        body: JSON.stringify({
          ref: "main",
          inputs: { pin, url: link, ext }
        })
      });

      if (res.ok) {
        alert("‚úÖ Berhasil dikirim ke Telegram!");
      } else {
        const err = await res.json().catch(() => ({}));
        alert(`‚ùå Gagal (${res.status}):\n${err.message || "Unknown error"}`);
      }
    }
  </script>
</body>
</html>
