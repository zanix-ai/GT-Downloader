<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GT Downloader</title>
  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --card: #222;
      --input: #333;
      --button: #06f;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      height: 100%;
      width: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 480px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
    }
    input {
      background: var(--input);
      color: var(--text);
    }
    button {
      background: var(--button);
      color: #fff;
      cursor: pointer;
    }
    #darkToggle {
      margin-top: 1rem;
      background: transparent;
      font-size: 1.5rem;
      line-height: 1;
      user-select: none;
    }
    #player {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0.01;
      pointer-events: none;
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <h2>GT Downloader üîí</h2>
    <input type="password" id="pin" placeholder="Masukkan PIN" inputmode="numeric">
    <input type="text" id="link" placeholder="Link file (https://...)">
    <input type="text" id="ext" placeholder="Ekstensi file (cth: .mp4)">
    <input type="text" id="pat" placeholder="GitHub PAT">
    <button onclick="kirim()">Kirim ke Telegram</button>
    <button id="darkToggle" onclick="toggleDark()">‚òÄÔ∏è</button>
  </div>

  <div id="player"></div>

  <script>
    const savedPAT = localStorage.getItem("pat");
    if (savedPAT) document.getElementById("pat").value = savedPAT;

    async function kirim() {
      const pin = document.getElementById("pin").value;
      const link = document.getElementById("link").value;
      const ext = document.getElementById("ext").value;
      const pat = document.getElementById("pat").value;

      if (!pat || !link || !pin) {
        alert("‚ö†Ô∏è Semua kolom wajib diisi kecuali ekstensi.");
        return;
      }

      localStorage.setItem("pat", pat);

      const res = await fetch("https://api.github.com/repos/zanix-ai/GT-Downloader/actions/workflows/main.yml/dispatches", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + pat,
          "Accept": "application/vnd.github+json",
          "X-GitHub-Api-Version": "2022-11-28"
        },
        body: JSON.stringify({
          ref: "main",
          inputs: { pin, url: link, ext }
        })
      });

      if (res.ok) {
        alert("‚úÖ Berhasil dikirim ke Telegram!");
      } else {
        const err = await res.json().catch(() => ({}));
        alert(`‚ùå Gagal (${res.status}):\n${err.message || "Unknown error"}`);
      }
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
      const icon = document.getElementById("darkToggle");
      icon.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåï";
    }

    function onYouTubeIframeAPIReady() {
      new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'O2ct-cdupHU',
        playerVars: {
          autoplay: 1,
          controls: 0,
          mute: 1,
          loop: 1,
          playlist: 'O2ct-cdupHU'
        },
        events: {
          onReady: () => {
            // autoplay trigger via click
            document.addEventListener('click', () => {
              const iframe = document.querySelector("iframe");
              if (iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
              }
            }, { once: true });
          }
        }
      });
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
