<!DOCTYPE html>
<html>
<head><title>GTâ€‘Downloader</title></head>
<body>
  <h2>Private Link Downloader</h2>
  <input type="password" id="pin" placeholder="Enter PIN"><br><br>
  <input type="text" id="link" placeholder="https:// ..."><br><br>
  <button onclick="kirim()">Kirim ke Telegram</button>

  <script>
    async function kirim() {
      const pin = document.getElementById("pin").value;
      const link = document.getElementById("link").value;

      const res = await fetch(
        "https://api.github.com/repos/zanix-ai/GT-Downloader/actions/workflows/kirim.yml/dispatches",
        {
          method: "POST",
          headers: {
            "Authorization": "Bearer GITHUB_PAT",
            "Accept": "application/vnd.github+json",
            "X-GitHub-Api-Version": "2022-11-28"
          },
          body: JSON.stringify({
            ref: "main",
            inputs: { pin, url: link }
          })
        }
      );

      if (res.ok) alert("Berhasil kirim ke Telegram!");
      else alert(`Gagal: ${res.status}`);
    }
  </script>
</body>
</html>
