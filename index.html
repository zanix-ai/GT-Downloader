<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>GT Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #222;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255,255,255,0.05);
      width: 90%;
      max-width: 480px;
      height: 90%;
      box-sizing: border-box;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
    }
    input {
      background: #333;
      color: #eee;
    }
    button {
      background-color: #06f;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #0055cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GT Downloader üîí</h2>
    <input type="password" id="pin" placeholder="Masukkan PIN">
    <input type="text" id="link" placeholder="Link file (https://...)">
    <input type="text" id="ext" placeholder="Ekstensi file (cth: .mp4)">
    <input type="text" id="pat" placeholder="GitHub PAT">
    <button onclick="kirim()">Kirim ke Telegram</button>
  </div>

  <script>
    window.onload = () => {
      const savedPAT = localStorage.getItem("pat");
      if (savedPAT) {
        document.getElementById("pat").value = savedPAT;
      }
    };

    async function kirim() {
      const pin = document.getElementById("pin").value;
      const link = document.getElementById("link").value;
      const ext = document.getElementById("ext").value;
      const pat = document.getElementById("pat").value;

      if (!pat || !link || !pin) {
        alert("‚ö†Ô∏è Semua kolom wajib diisi kecuali ekstensi.");
        return;
      }

      localStorage.setItem("pat", pat);

      const res = await fetch("https://api.github.com/repos/zanix-ai/GT-Downloader/actions/workflows/main.yml/dispatches", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + pat,
          "Accept": "application/vnd.github+json",
          "X-GitHub-Api-Version": "2022-11-28"
        },
        body: JSON.stringify({
          ref: "main",
          inputs: {
            pin: pin,
            url: link,
            ext: ext
          }
        })
      });

      if (res.ok) {
        alert("‚úÖ Berhasil dikirim ke Telegram!");
      } else {
        const err = await res.json().catch(() => ({}));
        alert(`‚ùå Gagal (${res.status}):\n${err.message || "Unknown error"}`);
      }
    }
  </script>
</body>
</html>
