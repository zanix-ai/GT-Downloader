<!DOCTYPE html>
<html>
<head><title>GT Downloader</title></head>
<body>
  <h2>Masukin Data</h2>
  <input type="password" id="pin" placeholder="PIN"><br><br>
  <input type="text" id="link" placeholder="https://..."><br><br>
  <input type="text" id="pat" placeholder="GitHub PAT"><br><br>

  <button onclick="kirim()">Kirim</button>

  <script>
    async function kirim() {
      const pin = document.getElementById("pin").value;
      const link = document.getElementById("link").value;
      const pat = document.getElementById("pat").value;

      const res = await fetch("https://api.github.com/repos/zanix-ai/GT-Downloader/actions/workflows/kirim.yml/dispatches", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + pat,
          "Accept": "application/vnd.github+json",
          "X-GitHub-Api-Version": "2022-11-28"
        },
        body: JSON.stringify({
          ref: "main",
          inputs: { pin, url: link }
        })
      });

      if (res.ok) {
        alert("Berhasil dikirim ke Telegram!");
      } else {
        alert("Gagal! Cek PAT, URL, atau PIN.");
      }
    }
  </script>
</body>
</html>
